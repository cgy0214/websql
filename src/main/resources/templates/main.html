<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/img/favicon.ico}" media="screen"/>
    <link rel="stylesheet" th:href="@{/static/css/layui.css}" media="all"/>
</head>
<body>

<div style="text-align: center; width: 100%;">
    <img th:src="@{/static/img/indexHome.png}" style="margin: 0 auto;cursor:default">
    <div></div>
    <div id="roleMsg"></div>
</div>
</body>
<script th:src="@{/static/layui.js}"></script>
<script th:replace="~{base::ctx}"></script>
<script th:inline="javascript">
    //没有权限时进行页面提示
    layui.use(function () {
        const $ = layui.jquery;
        let errorMsg = [[${errorMsg}]];
        if (errorMsg != null && errorMsg != undefined) {
            $("#roleMsg").show();
            $("#roleMsg").html("<span style='color: red;font-size: 20px;'>" + errorMsg + "</span>");
        }
    });
</script>
</html>
