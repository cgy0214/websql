            <h1>AI Data Copilot</h1>
        </div>
        <div class="copilot-chat-area">
            <form class="layui-form">
                <div id="chat-history"></div>
                <div class="chat-input-container">
                    <div class="database-selector">
                        [[${database}]]
                        <input type="hidden" th:value="${database}" name="dataBaseName" id="dataBaseName"/>
                        <input type="hidden" th:value="${table}" name="tableName" id="tableName"/>
                    </div>
                    <div class="chat-input">
                        <textarea id="question" placeholder="请问我任意问题..."></textarea>
                        <button type="button" lay-filter="query" lay-submit>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"
                                      stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2"
                                      stroke-linecap="round"
                                      stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="copilot-footer">
            <p>请在使用前仔细查看输出内容</p>
            <p>所有内容均由人工智能模型生成,其生成内容的准确性和完整性无法保证,不代表我们的态度或观点</p>
        </div>
    </div>
</div>
<script th:src="@{/static/layui.js}"></script>
<script th:replace="~{base::ctx}"></script>
<script th:src="@{/static/lay-config.js}"></script>
<script th:src="@{/static/code/highlight.min.js}"></script>
<script th:replace="~{tableSqlPageMeta}"></script>
<script>

    const SQL_KEYWORD = ['select', 'insert', 'update', 'delete', 'from', 'where', 'order by', 'limit', 'offset', 'create', 'drop', 'alter', 'truncate', 'rename', 'set', 'show', 'desc', 'explain', 'begin', 'commit', 'rollback', 'lock', 'unlock', 'grant', 'revoke', 'call', 'declare', 'procedure', 'function', 'trigger', 'view', 'index'];

    layui.use(['jquery', 'layer', 'form', 'util', 'laytpl', 'code',], function () {
        const layer = layui.layer;
        const form = layui.form;
        const $ = layui.jquery;
        const util = layui.util;
        const laytpl = layui.laytpl;
        const code = layui.code;

        // 矫正模型给的换行错误问题
        const keywordHtml = function (text, index) {
            if (text == null || text === '') {
                return text;
            }
            for (let i = 0; i < SQL_KEYWORD.length; i++) {
                const key = SQL_KEYWORD[i];
                const number = text.toLowerCase().trim().indexOf(key);
                console.info(text.toLowerCase().trim());
                if (number !== -1 && index === 0) {
                    return text.replace(new RegExp('\\b(' + key + ')\\b', 'gi'), '$1<br/>');
                }
                if (number !== -1 && index > 0) {
                    return text.replace(new RegExp('\\b(' + key + ')\\b', 'gi'), '<br/>$1<br/>');
                }
            }
            return text;
        };

        code({
            elem: '.chat-text-sql',
            lang: 'SQL',
            highlighter: "hljs",
            encode: true,
            langMarker: true,
            codeRender: function (code, opts) {
                return hljs.highlight(code, {language: opts.lang}).value;
            }
        });

        $('.suggestion-card').on('click', function () {
            const suggestionText = $(this).find('p').text();
            $('#question').val(suggestionText);
        });

        form.on('submit(query)', function (data) {
            const q = document.getElementById('question').value.trim();
            if (!q) return layui.layer.msg('请输入问题');
            const answerDom = document.getElementById('chat-history');
            answerDom.innerHTML += '<p class="chat-text"><strong>Me:</strong> ' + q + '</p>';
            answerDom.innerHTML += '<p class="chat-text"><strong>AI:</strong> 正在思考中...</p>';
            const dataBaseName = document.getElementById('dataBaseName').value;
            const tableName = document.getElementById('tableName').value;

            let content = '/aiManager/stream?text=' + encodeURIComponent(q) + "&dataBaseName=" + dataBaseName + "&tableName=" + tableName;
            const source = new EventSource(content);
            let aiAnswer = '';
            var index = 0;
            source.onmessage = e => {
                aiAnswer += keywordHtml(e.data, index);
                index++;
                const aiMessages = answerDom.querySelectorAll('p > strong');
                const lastAiMessage = aiMessages[aiMessages.length - 1].parentElement;
                lastAiMessage.innerHTML = '<strong>AI:</strong><br> <pre class="layui-code chat-text-sql">' + aiAnswer + "</pre>";
            };
            source.onerror = function () {
                source.close();
                layui.layer.msg('回答完毕');
            };
            return false;
        });


    });

</script>
<style>
    .copilot-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .copilot-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .copilot-icon {
        width: 60px;
        height: 60px;
    }

    .copilot-header h1 {
        font-size: 20px;
        margin: 10px 0;
    }

    .copilot-header p {
        color: #666;
    }

    .copilot-suggestions {
        display: flex;
        justify-content: space-around;
        margin-bottom: 40px;
    }

    .suggestion-card {
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 20px;
        width: 45%;
        text-align: center;
        cursor: pointer;
        transition: box-shadow 0.3s;
    }

    .suggestion-card:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .copilot-chat-area {
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
    }

    #chat-history {
        height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
        word-wrap: break-word;
        word-break: break-word;
        white-space: normal;
    }

    #chat-history p {
        word-wrap: break-word;
        word-break: break-word;
        white-space: normal;
    }

    .chat-input-container {
        border: 1px solid #eee;
        border-radius: 8px;
        padding: 10px;
    }

    .database-selector {
        margin-bottom: 10px;
    }

    .database-selector select {
        border: none;
        background: transparent;
        font-size: 14px;
    }

    .chat-input {
        display: flex;
        align-items: center;
    }

    .chat-input textarea {
        flex-grow: 1;
        border: none;
        padding: 10px;
        resize: none;
        background: transparent;
    }

    .chat-input button {
        background-color: #6c5ce7;
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin-left: 10px;
    }

    .copilot-footer {
        text-align: center;
        color: #999;
        font-size: 12px;
    }

    .chat-text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        padding: 2px;
    }
</style>
